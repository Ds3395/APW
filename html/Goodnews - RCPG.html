<!DOCTYPE html>
<html>



<head>

<title> Random Color Palette Generator </title>

<!-- these things help make the generator work -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<!-- the title of the page -->  
<h1> Random Color Palette Generator </h1>

<!-- the div id which has each color of the generator, all set to the base color of lavender -->
<div id="chooseColor" style="width:450px;height:100px;background-color:#D7BDE2"></div>

<div id="chooseColorTwo" style="width:450px;height:100px;background-color:#D7BDE2"></div>

<div id="chooseColorThree" style="width:450px;height:100px;background-color:#D7BDE2"></div>

<div id="chooseColorFour" style="width:450px;height:100px;background-color:#D7BDE2"></div>

<div id="chooseColorFive" style="width:450px;height:100px;background-color:#D7BDE2"></div>

<!-- the button command to create a random color palette -->
<button onclick="pickRandomColor()">Click this button to receive a random color palette.</button>

<div> </div>

<!-- the switch to javascript -->
<script type="text/javascript">
	
function getColorCode() {

      //this sets the base-16 for the hex-coded colors
      var makeColorCode = '0123456789ABCDEF';

      //making the color follow hex code, i think
      var code = '#';

      //the math for generating random hex colors
      for (var count = 0; count < 6; count++) {
         code =code+ makeColorCode[Math.floor(Math.random() * 16)];
      }

      //to return the codes for the colors
      return code;

      //the line that shows only the hex code, comment out the line above and uncomment the line below to only run hex codes
      //return document.write(code);
  
   }

   //function calls for 5 random colors
   function pickRandomColor() {

      //setting variable to hex code returned from function 
      let color = getColorCode();
      //set background color to hex code variable
      $("#chooseColor").css("background-color", color);
      //inner html
      $("#chooseColor").html(color);

      color = getColorCode();
      //set background color to hex code variable
      $("#chooseColorTwo").css("background-color", color);
      //inner html
      $("#chooseColorTwo").html(color);

      color = getColorCode();
      //set background color to hex code variable
      $("#chooseColorThree").css("background-color", color);
      //inner html
      $("#chooseColorThree").html(color);

      color = getColorCode();
      //set background color to hex code variable
      $("#chooseColorFour").css("background-color", color);
      //inner html
      $("#chooseColorFour").html(color);

      color = getColorCode();
      //set background color to hex code variable
      $("#chooseColorFive").css("background-color", color);
      //inner html
      $("#chooseColorFive").html(color);

   }

</script>

</body>

</html>
