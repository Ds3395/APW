
<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title> Lets play Madlibs!</title>
</head>
<body>
<body bgcolor="blue">
<font color="white">

<script type="text/javascript">
	
	function addWords() {
		var adj1 = document.getElementById("adj1").value;
		var adj2 = document.getElementById("adj2").value;
		var animal = document.getElementById("animal").value;
		var room = document.getElementById("room").value;
		var adj3 = document.getElementById("adj3").value;
		var emotion = document.getElementById("emotion").value;
		document.getElementById("a1").innerHTML = adj1
		document.getElementById("a2").innerHTML = adj2
		document.getElementById("ani").innerHTML = animal
		document.getElementById("r").innerHTML = room
		document.getElementById("p1").style.color = "white"
		document.getElementById("a3").innerHTML = adj3
		document.getElementById("emo").innerHTML = emotion
	}

</script>

<h2>Lets play Madlibs!</h2>
  <p> <label for="adj1">Adjective:</label>
  <p> <input type="text" id="adj1" name="adj1"><br><br>
  <p> <label for="adj2">Adjective:</label>
  <p> <input type="text" id="adj2" name="adj2"><br><br>
  <p> <label for="animal">Animal:</label>
  <p> <input type="text" id="animal" name="animal">
  <p> <label for="room">Room:</label>
  <p> <input type="text" id="room" name="room">
  <p> <label for="adj3">Adjective:</label>
  <p> <input type="text" id="adj3" name="adj3">
  <p> <label for="emotion">Emotion:</label>
  <p> <input type="text" id="emotion" name="emotion">
  <p> <button type="button" onclick="addWords()">Madlibify</button>

  <p id="p1" style="color: blue">It was a <span id="a1"></span>, November day. I woke up to the 
  	 <span id="a2"></span> smell of <span id="ani"></span> roasting in the <span id="r"></span> downstairs. My house is very <span id="a3"></span>, which makes me pretty <span id="emo"></span>. 
  </p>

</body>
</html>
